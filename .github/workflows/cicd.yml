name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, gladkov_es/refactor-deploy-script]

jobs:
  detect_backend_changes:
    uses: ./.github/workflows/detect_backend_changes.yml

  ci_backend:
    needs: detect_backend_changes
    if: needs.detect_backend_changes.outputs.changed == 1
    uses: ./.github/workflows/ci_backend.yml

  detect_frontend_changes:
    uses: ./.github/workflows/detect_frontend_changes.yml

  ci_frontend:
    needs: detect_frontend_changes
    if: needs.detect_frontend_changes.outputs.changed == 1
    uses: ./.github/workflows/ci_frontend.yml

  prepare_variables:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.vars.outputs.sha }}
      repo: ${{ steps.vars.outputs.repo }}
      suffix: ${{ steps.vars.outputs.suffix }}
      project_name: ${{ steps.vars.outputs.project_name }}
      api_port: ${{ steps.vars.outputs.api_port }}
      front_port: ${{ steps.vars.outputs.front_port }}
      pg_port: ${{ steps.vars.outputs.pg_port }}
    steps:
      - name: Prepare deploy variables
        id: vars
        run: |
          echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "suffix=release" >> $GITHUB_OUTPUT
            echo "project_name=${{ vars.PROD_STAND_NAME }}" >> $GITHUB_OUTPUT
            echo "api_port=${{ vars.PROD_API_PORT }}" >> $GITHUB_OUTPUT
            echo "front_port=${{ vars.PROD_FRONT_PORT }}" >> $GITHUB_OUTPUT
            echo "pg_port=${{ vars.PROD_DB_PORT }}" >> $GITHUB_OUTPUT
          elif [ "${GITHUB_REF_NAME}" = "gladkov_es/refactor-deploy-script" ]; then
            echo "suffix=develop" >> $GITHUB_OUTPUT
            echo "project_name=${{ vars.DEV_STAND_NAME }}" >> $GITHUB_OUTPUT
            echo "api_port=${{ vars.DEV_API_PORT }}" >> $GITHUB_OUTPUT
            echo "front_port=${{ vars.DEV_FRONT_PORT }}" >> $GITHUB_OUTPUT
            echo "pg_port=${{ vars.DEV_DB_PORT }}" >> $GITHUB_OUTPUT
          else
            echo "Unsupported branch: ${GITHUB_REF_NAME}"
            exit 1
          fi

  cd_backend:
    needs: [ci_backend, prepare_variables]
    if: needs.ci_backend.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: gladcom
          password: ${{ secrets.GHCR_PAT }}

      - name: Build backend image
        run: |
          docker build \
            -t ghcr.io/${{ needs.prepare_variables.outputs.repo }}/backend:${{ needs.prepare_variables.outputs.suffix }} \
            -t ghcr.io/${{ needs.prepare_variables.outputs.repo }}/backend:${{ needs.prepare_variables.outputs.suffix }}-${{ needs.prepare_variables.outputs.sha }} \
            -f src/Dockerfile src

      - name: Push backend
        run: |
          docker push ghcr.io/${{ needs.prepare_variables.outputs.repo }}/backend:${{ needs.prepare_variables.outputs.suffix }}
          docker push ghcr.io/${{ needs.prepare_variables.outputs.repo }}/backend:${{ needs.prepare_variables.outputs.suffix }}-${{ needs.prepare_variables.outputs.sha }}

  cd_frontend:
    needs: [ci_frontend, prepare_variables]
    if: needs.ci_frontend.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}

      - name: Generate .env for frontend
        run: |
          chmod +x build/create-env.sh
          API_HOST=${{ secrets.SSH_HOST }} \
          API_PORT=${{ needs.prepare_variables.outputs.api_port }} \
          bash build/create-env.sh
          mv .env src/Client/.env

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: gladcom
          password: ${{ secrets.GHCR_PAT }}

      - name: Build frontend image
        run: |
          docker build \
            -t ghcr.io/${{ needs.prepare_variables.outputs.repo }}/frontend:${{ needs.prepare_variables.outputs.suffix }} \
            -t ghcr.io/${{ needs.prepare_variables.outputs.repo }}/frontend:${{ needs.prepare_variables.outputs.suffix }}-${{ needs.prepare_variables.outputs.sha }} \
            -f src/Client/Dockerfile src/Client

      - name: Push frontend
        run: |
          docker push ghcr.io/${{ needs.prepare_variables.outputs.repo }}/frontend:${{ needs.prepare_variables.outputs.suffix }}
          docker push ghcr.io/${{ needs.prepare_variables.outputs.repo }}/frontend:${{ needs.prepare_variables.outputs.suffix }}-${{ needs.prepare_variables.outputs.sha }}

  cd_deploy:
    runs-on: ubuntu-latest
    needs: prepare_variables
    if: needs.cd_backend.result == 'success' || needs.cd_frontend.result == 'success'

    steps:
      - uses: actions/checkout@v5

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - run: ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload docker-compose
        run: |
          scp build/docker-compose.yaml \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:cifra/${{ needs.prepare_variables.outputs.project_name }}/docker-compose.yaml

      - name: Login to GHCR on server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "echo '${{ secrets.GHCR_PAT }}' | docker login ghcr.io -u gladcom --password-stdin"

      - name: Deploy changed services
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd cifra/${{ needs.prepare_variables.outputs.project_name }}

            export PROJECT_NAME='${{ needs.prepare_variables.outputs.project_name }}'
            export IMAGE_TAG='${{ needs.prepare_variables.outputs.suffix }}'
            export API_PORT='${{ needs.prepare_variables.outputs.api_port }}'
            export FRONT_PORT='${{ needs.prepare_variables.outputs.front_port }}'
            export PG_PORT='${{ needs.prepare_variables.outputs.pg_port }}'

            echo \"Using variables:\"
            echo PROJECT_NAME=\$PROJECT_NAME
            echo IMAGE_TAG=\$IMAGE_TAG
            echo API_PORT=\$API_PORT
            echo FRONT_PORT=\$FRONT_PORT
            echo PG_PORT=\$PG_PORT

            # Backend
            if [ '${{ needs.cd_backend.result }}' = 'success' ]; then
              docker compose --project-name \$PROJECT_NAME pull api
              docker compose --project-name \$PROJECT_NAME up -d api --remove-orphans
            fi

            # Frontend
            if [ '${{ needs.cd_frontend.result }}' = 'success' ]; then
              docker compose --project-name \$PROJECT_NAME pull front
              docker compose --project-name \$PROJECT_NAME up -d front --remove-orphans
            fi
          "
