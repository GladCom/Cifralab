name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        description: "prod | test"
        required: true
        type: string
      branch:
        description: "Branch to deploy"
        required: true
        type: string
    secrets:
      SSH_HOST:
        required: true
      SSH_USER:
        required: true
      SSH_KEY:
        required: true

jobs:
  deploy_prod:
    if: ${{ inputs.environment == 'prod' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}

      - name: Prepare SSH
        run: |
          eval $(ssh-agent -s)
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo -e "Host *\n\tStrictHostKeyChecking=no\n" > ~/.ssh/config
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload docker-compose
        run: |
          scp build/docker-compose.yaml \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:cifra/prod/docker-compose.yaml

      - name: Login to GHCR on server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            echo '${{ secrets.GHCR_PAT }}' | docker login ghcr.io -u gladcom --password-stdin \
          "

      - name: Deploy PROD
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            cd cifra/prod && \
            PROJECT_NAME=prod \
            API_PORT=7000 \
            FRONT_PORT=7000 \
            PG_PORT=5540 \
            docker compose --project-name prod pull && \
            PROJECT_NAME=prod \
            API_PORT=7000 \
            FRONT_PORT=7000 \
            PG_PORT=5540 \
            docker compose --project-name prod up -d --remove-orphans \
          "

  deploy_test1:
