      - name: Deploy TEST1
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            cd cifra/test1 && \
            PROJECT_NAME=test1 \
            API_PORT=7001 \
            FRONT_PORT=7001 \
            PG_PORT=5541 \
            docker compose --project-name test1 pull && \
            PROJECT_NAME=test1 \
            API_PORT=7001 \
            FRONT_PORT=7001 \
            PG_PORT=5541 \
            docker compose --project-name test1 up -d --remove-orphans \
          "

  deploy_test2:
