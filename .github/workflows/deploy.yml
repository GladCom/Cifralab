name: Deploy

on:
  workflow_call:
    inputs:
      branch:
        description: "Branch"
        required: true
        type: string
      environment:
        description: "prod || test"
        required: true
        type: string
    secrets:
      SSH_HOST:
        required: true
      SSH_USER:
        required: true
      SSH_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}

      - name: Prepare SSH
        run: |
          eval $(ssh-agent -s)
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo -e "Host *\n\tStrictHostKeyChecking=no\n" > ~/.ssh/config
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload docker-compose.yaml
        run: |
          scp ./build/docker-compose.yaml \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/cifra/${{ inputs.environment }}/docker-compose.yaml

      - name: Deploy via docker compose
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            cd /home/${{ secrets.SSH_USER }}/cifra/${{ inputs.environment }} && \
            docker compose pull && \
            docker compose up -d --remove-orphans \
          "
